<section class="reviews">
    <div class="container reviews-container">
        <h2 class="review-header">reviews</h2>
        <div class="swiper">
            <ul class="review-list swiper-wrapper"></ul>
            <div class="swiper-arrow">
                <button class="swiper-button-p" type="button">
                    <svg class="btn-icon btn-icon-p">
                        <use href="./img/sprite.svg#icon-arrow-narrow-left"></use>
                    </svg>
                </button>
                <button class="swiper-button-n" type="button">
                    <svg class="btn-icon btn-icon-n">
                        <use href="./img/sprite.svg#icon-arrow-narrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
